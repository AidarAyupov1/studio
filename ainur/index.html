 <head>
  <title>canvas</title>

  <canvas id="smile" width="320" height="420">
    <p>.</p>
  </canvas>

<script type="text/javascript">
    var myCanvas = document.getElementById('smile');

     var cxt = myCanvas.getContext('2d');
     

 	cxt.fillStyle="#000000";

     cxt.beginPath();

     cxt.stroke();
     cxt.fill();

	cxt.lineWidth = 4; 
 	cxt.fillStyle="	#FFFFFF";
	cxt.fillRect(160,275,105,20);

	cxt.lineWidthN = 5; 
 	cxt.fillStyle="#FFFFFF";
	cxt.fillRect(300,300,120,15);


cxt.moveTo(300,250);
cxt.lineTo(350,300);
cxt.lineTo(300,100);
cxt.strokeStyle = '#FFF';
cxt.lineWidth = 10;
cxt.stroke();

          
       cxt.lineWidth = 4; 
 	cxt.strokeStyle = '#FFFFFF';
	cxt.strokeRect(228,383,3,15);
          cxt.fill();
  </script>
