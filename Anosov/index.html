<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="300"></canvas>
    <script>

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = 10;
      var centerY = 20;
      var radius = 70;



      // save state
      context.save();


      // translate context
      context.translate(canvas.width / 2, canvas.height / 2);


      // scale context horizontally
      context.scale(1, 1.5);

      // draw circle which will be stretched into an oval
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);

      // restore to original state
      context.restore();

      // apply styling
      context.fillStyle = '#F80000';
      context.fill();
      context.lineWidth = 6;
      context.strokeStyle = '#F80000';
      context.stroke();
      context.closePath();

     context.strokeStyle = "#000";
     context.fillStyle = "#000";
     context.beginPath();
     context.arc(275,100,5,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();

     context.strokeStyle = "#000";

     context.beginPath();
     context.arc(320,100,5,0,Math.PI*2,true);
     context.closePath();
     context.stroke();

     context.beginPath();
     context.arc(330,150,5,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();
     
     context.strokeStyle = "#000";

     context.arc(265,150,5,0,Math.PI*2,true);
     context.closePath();
     context.stroke();

     context.strokeStyle = "#000";
     context.fillStyle = "#000";
     context.beginPath();
     context.arc(275,200,5,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();

     context.strokeStyle = "#000";
     context.fillStyle = "#000";
     context.beginPath();
     context.arc(320,200,5,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();


     context.strokeStyle = "#000";
     context.fillStyle = "#000";
     context.beginPath();
     context.arc(330,250,5,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();
    
     context.strokeStyle = "#000";
     context.fillStyle = "#000";
     context.beginPath();
     context.arc(275,250,5,0,Math.PI*2,true);
     context.closePath();
     context.stroke();

     context.strokeStyle = "#000";
     context.fillStyle = "#000";
     context.beginPath();
     context.arc(300,65,20,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();

context.strokeStyle = '#000000';
context.lineWidth = 2;
context.beginPath();
context.moveTo(300,55);
context.quadraticCurveTo(300, 5, 250,30);
