<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="1000">
<p>Ваш браузер не поддерживает рисование.</p>
</canvas>
</body>
</html>
<script type="text/javascript">
var myCanvas = document.getElementById('myCanvas');
var ctx = myCanvas.getContext('2d');

ctx.moveTo(100,100);
ctx.lineTo(100,100);
ctx.lineTo(320,100);
ctx.moveTo(100,100);
ctx.lineTo(115,80);
ctx.moveTo(120,100);
ctx.lineTo(135,80);                                                                                                
ctx.moveTo(140,100);
ctx.lineTo(155,80);
ctx.moveTo(160,100);
ctx.lineTo(175,80);
ctx.moveTo(180,100);
ctx.lineTo(195,80);
ctx.moveTo(200,100);
ctx.lineTo(215,80);
ctx.moveTo(220,100);
ctx.lineTo(235,80);
ctx.moveTo(240,100);
ctx.lineTo(255,80);
ctx.moveTo(260,100);
ctx.lineTo(275,80);
ctx.moveTo(280,100);
ctx.lineTo(295,80);
ctx.moveTo(300,100);
ctx.lineTo(315,80);
ctx.moveTo(200,100);
ctx.lineTo(200,200);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth = 1;
ctx.arc(200, 250, 50, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'red';
ctx.fill();
ctx.stroke();

ctx.moveTo(250,250);
ctx.lineTo(250,400);

ctx.stroke();
ctx.stroke();
ctx.beginPath();
ctx.lineWidth = 1;
ctx.moveTo(150,250);
ctx.lineTo(150,400);
ctx.lineTo(165,400);
ctx.lineTo(165,470);
ctx.lineTo(135,470);
ctx.lineTo(135,400);
ctx.lineTo(150,400);
ctx.closePath();
ctx.fillStyle = 'green';
ctx.fill();

ctx.moveTo(100,500);
ctx.lineTo(100,420);
ctx.lineTo(110,450);
ctx.lineTo(90,450);
ctx.lineTo(100,420);

ctx.stroke();
ctx.stroke();
ctx.beginPath();
ctx.lineWidth = 1;
ctx.moveTo(235,350);
ctx.lineTo(235,420);
ctx.lineTo(265,420);
ctx.lineTo(265,350);
ctx.lineTo(235,350);
ctx.closePath();
ctx.fillStyle = 'green';
ctx.fill();

ctx.moveTo(300,340);
ctx.lineTo(300,420);
ctx.lineTo(290,390);
ctx.lineTo(310,390);
ctx.lineTo(300,420);

ctx.stroke();
ctx.stroke();

ctx.fillStyle = "black";
ctx.font = 'bold 30px sans serif';
ctx.fillText("Вариант №5, М-11, Галин Д.", 30, 550);

ctx.stroke();
ctx.stroke();

</script>
