<!DOCTYPE html>
<html>
	<head>
	<title>canvas</title>
	<meta charset="utf-8">

	<canvas id="myCanvas" width="600" height="600">
	<p>Ваш браузер не поддерживает рисование.</p>
	</canvas>

<script type="text/javascript">
var myCanvas = document.getElementById('myCanvas');
var ctx = myCanvas.getContext('2d');
//туловище
ctx.strokeStyle = "lime";
ctx.moveTo(140,234);
ctx.lineTo(370,235);
ctx.lineWidth = 15;
ctx.stroke();
//туловище
ctx.strokeStyle = "lime";
ctx.moveTo(360,240);
ctx.lineTo(437,120);
ctx.lineWidth = 18;
ctx.stroke();
//окружность 
ctx.beginPath();
ctx.scale(1.6, 1);
ctx.strokeStyle = "black";
ctx.fillStyle = "lime";
ctx.lineWidth = 2;
ctx.arc(155, 145, 75, 0, Math.PI*2, true);
ctx.resetTransform();
ctx.closePath();
ctx.stroke();
ctx.fill(); 
//окружность2
ctx.beginPath();
ctx.scale(1.2, 1);
ctx.strokeStyle = "white"; 
ctx.fillStyle = "brown";
ctx.lineWidth = 2;
ctx.arc(195, 167, 50, 0 , Math.PI*2, true);
ctx.resetTransform();
ctx.closePath();
ctx.stroke();
ctx.fill(); 
//голова
ctx.beginPath();
ctx.strokeStyle = "black"; 
ctx.fillStyle = "lime";
ctx.arc(445, 120, 30, 0 , Math.PI*2, true);
ctx.resetTransform();
ctx.closePath();
ctx.stroke();
ctx.fill();
//усы
ctx.moveTo(420,60);
ctx.lineTo(430,94);
ctx.strokeStyle = "black";
ctx.lineWidth = 1;
ctx.stroke();
//усы
ctx.moveTo(472,60);
ctx.lineTo(460,95);
ctx.strokeStyle = "black";
ctx.lineWidth = 1;
ctx.stroke();
//левый глаз
ctx.beginPath();
ctx.scale(1, 1);
ctx.strokeStyle = "white"; 
ctx.lineWidth = 5;
ctx.arc(435, 117, 7, 0 , Math.PI*2, true);
ctx.resetTransform();
ctx.closePath();
ctx.fillStyle = "black";
ctx.fill(); 
ctx.stroke();
//правый глаз
ctx.beginPath();
ctx.scale(1, 1);
ctx.strokeStyle = "white"; 
ctx.lineWidth = 5;
ctx.arc(457, 117, 7, 0 , Math.PI*2, true);
ctx.resetTransform();
ctx.closePath();
ctx.fillStyle = "black";
ctx.fill(); 
ctx.stroke();
// рот 
ctx.beginPath(); 
ctx.strokeStyle = "black"; 
ctx.moveTo(437,135); 
ctx.quadraticCurveTo(446,142,455,135); 
ctx.resetTransform();
ctx.closePath(); 
ctx.fillStyle = "black"; 
ctx.fill();
ctx.stroke(); 
</script>
</head>
<body>
</html>
