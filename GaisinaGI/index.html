<!DOCTYPE html>
<html>
	<head>
	<title>canvas</title>
	<meta charset="utf-8">

	<canvas id="myCanvas" width="600" height="600">
	<p>Ваш браузер не поддерживает рисование.</p>
	</canvas>

<script type="text/javascript">
var myCanvas = document.getElementById('myCanvas');
var ctx = myCanvas.getContext('2d');
// тело
ctx.beginPath();
ctx.scale(1.2, 1);
ctx.strokeStyle = "black"; 
ctx.fillStyle = "white";
ctx.lineWidth = 5;
ctx.arc(210, 370, 70, 0 , Math.PI*2, true);
ctx.resetTransform();
ctx.closePath();
ctx.stroke();
ctx.fill();
ctx.beginPath();
ctx.scale(1.1, 1);
ctx.strokeStyle = "black"; 
ctx.fillStyle = "white";
ctx.lineWidth = 5;
ctx.arc(230, 245, 65, 0 , Math.PI*2, true);
ctx.resetTransform();
ctx.closePath();
ctx.stroke();
ctx.fill();
// голова
ctx.beginPath();
ctx.scale(1, 1);
ctx.strokeStyle = "black"; 
ctx.fillStyle = "white";
ctx.lineWidth = 5;
ctx.arc(248, 143, 50, 0 , Math.PI*2, true);
ctx.resetTransform();
ctx.closePath();
ctx.stroke();
ctx.fill();
// глаза
ctx.strokeStyle = "#000000";
ctx.fillStyle = "#000000";
ctx.beginPath();
ctx.arc(265,125,5,0,Math.PI*2,true);
ctx.closePath();
ctx.stroke();
ctx.fill();
ctx.strokeStyle = "#000000";
ctx.fillStyle = "#000000";
ctx.beginPath();
ctx.arc(225,125,5,0,Math.PI*2,true);
ctx.closePath();
ctx.stroke();
ctx.fill();
// рот
ctx.beginPath(); 
ctx.strokeStyle = "black"; 
ctx.moveTo(237,167); 
ctx.quadraticCurveTo(246,179,255,167); 
ctx.resetTransform();
ctx.closePath(); 
ctx.fillStyle = "black"; 
ctx.fill();
ctx.stroke();
// нос
ctx.beginPath(); 
ctx.strokeStyle = "black"; 
ctx.moveTo(246,147); 
ctx.quadraticCurveTo(246,151,255,149); 
ctx.resetTransform();
ctx.closePath(); 
ctx.fillStyle = "black"; 
ctx.fill();
ctx.stroke();
//руки
ctx.moveTo(200,199);
ctx.lineTo(130,250);
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
ctx.moveTo(290,188);
ctx.lineTo(390,250);
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
//метла
ctx.moveTo(376,440);
ctx.lineTo(400,150);
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
//кисть
ctx.moveTo(400,150);
ctx.lineTo(370,80);
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
ctx.moveTo(400,150);
ctx.lineTo(390,70);
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
ctx.moveTo(400,150);
ctx.lineTo(410,60);
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
ctx.moveTo(400,150);
ctx.lineTo(430,70);
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
ctx.moveTo(400,150);
ctx.lineTo(450,80);
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
ctx.moveTo(400,150);
ctx.lineTo(470,90);
ctx.strokeStyle = "black";
ctx.lineWidth = 3;
ctx.stroke();
//ведро
ctx.beginPath();
ctx.moveTo(260,30);
ctx.lineTo(285,100);
ctx.lineTo(210,100);
ctx.lineTo(230,30);
ctx.closePath();
ctx.strokeStyle = 'black';
ctx.lineWidth = 8;
ctx.stroke();
ctx.fillStyle = 'orange';
ctx.fill(); 
</script>
</head>
<body>
</html>
