<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="myCanvas" width="320" height="420"
            
           <p> Ваш браузер не поддерживает Canvas.</p>
        </canvas>
        <script>
            var canvas = document.getElementById("myCanvas"), 
                context = canvas.getContext("2d");


         // рисуем линии образа дискеты 
            context.beginPath();
            context.moveTo(100,100);
            context.lineTo(100,300);
            context.lineTo(280,100);
            context.moveTo(280,100);
            context.lineTo(240,140);
            context.lineTo(300,140);
            context.moveTo(300,160);
            context.lineTo(290,170);
            context.lineTo(280,160);
            context.moveTo(280,140);
            context.lineTo(245,138);
            context.lineTo(280,160);
            context.moveTo(100,300);
            context.lineTo(245,138);
            context.lineTo(295,170);
            context.moveTo(280,100);
            context.lineTo(300,120);
            context.lineTo(300,140);
            context.moveTo(280,140);
            context.lineTo(300,140);
            context.moveTo(280,140)
            context.lineTo(280,160);
            context.moveTo(280,160);
            context.lineTo(300,160);
            context.moveTo(300,300);
            context.lineTo(100,300);
            context.lineTo(300,160);
            context.closePath();
            context.fillStyle = "black";
            context.strokeStyle = "black";
            context.stroke();
            context.fill();


         // рисуем прямоугольник
            context.beginPath();
            context.rect(110,110,120,35);
            context.closePath();
            context.strokeStyle = "black";
            context.fillStyle = "white";
            context.fill();
            context.stroke();
            
            

         // рисуем круг  
            context.strokeStyle = "black";
            context.fillStyle = "white";
            context.beginPath();
            context.arc(200,200,20,0,Math.PI*2,true);
            context.closePath();
            context.lineWidth = 3;
            context.stroke();
            context.fill();


        // рисуем линии ромба
            context.beginPath();
            context.moveTo(190,250);
            context.lineTo(190,270);
            context.lineTo(210,270);

            context.moveTo(200,240);
            context.lineTo(190,250);
            context.lineTo(210,250)

            context.moveTo(210,250);
            context.lineTo(210,270);
            context.lineTo(190,250);

            context.moveTo(200,280);
            context.lineTo(210,270);
            context.lineTo(190,270);
            context.closePath();
            context.strokeStyle = "black";
            context.fillStyle = "white";
            context.stroke();
            context.fill();

         
         
         
          </script>
    </body>
</html>
