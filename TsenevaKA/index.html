<!DOCTYPE html>
<html>
	<head>
	<title>canvas</title>
	<meta charset="utf-8">

	<canvas id="myCanvas" width="700" height="700">
	<p>Ваш браузер не поддерживает рисование.</p>
	</canvas>

<script type="text/javascript">
	var myCanvas = document.getElementById('myCanvas');
	var ctx = myCanvas.getContext('2d');
  //котелок
ctx.beginPath();
ctx.strokeStyle = '#000000'; 
ctx.lineWidth = 2;
ctx.strokeRect(170, 100, 90, 70);
//голова
ctx.beginPath();
ctx.strokeStyle = '#000000'; 
ctx.lineWidth = 2;
ctx.arc(215, 220, 50, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = '#FFFFFF';
ctx.fill();
ctx.stroke();
//глаза
ctx.beginPath();
ctx.strokeStyle = '#000000'; 
ctx.lineWidth = 2;
ctx.arc(195, 200, 10, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = '#FFFFFF';
ctx.fill();
ctx.stroke();
ctx.beginPath();
ctx.strokeStyle = '#000000'; 
ctx.lineWidth = 2;
ctx.arc(235, 200, 10, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = '#FFFFFF';
ctx.fill();
ctx.stroke();
//нос
ctx.beginPath();
ctx.moveTo(215,220);
ctx.lineTo(215,230);
ctx.lineTo(190,230);
ctx.closePath();
ctx.strokeStyle = '#000000';
ctx.lineWidth = 4;
ctx.stroke();
ctx.fillStyle = '#FFFFFF';
ctx.fill();
//рот
ctx.beginPath();
ctx.moveTo(190,250);
ctx.lineTo(235,250);
ctx.closePath();
ctx.strokeStyle = '#000000';
ctx.lineWidth = 2;
ctx.stroke();
ctx.fill();
//пузо
ctx.beginPath();
ctx.strokeStyle = '#000000'; 
ctx.lineWidth = 2;
ctx.arc(215, 340, 70, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = '#FFFFFF';
ctx.fill();
ctx.stroke();
//второе пузо
ctx.beginPath();
ctx.strokeStyle = '#000000'; 
ctx.lineWidth = 2;
ctx.arc(215, 500, 90, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = '#FFFFFF';
ctx.fill();
ctx.stroke();
//руки
ctx.beginPath();
ctx.strokeStyle = '#000000'; 
ctx.lineWidth = 2;
ctx.strokeRect(5, 280, 160, 30);
ctx.beginPath();
ctx.strokeStyle = '#000000'; 
ctx.lineWidth = 2;
ctx.strokeRect(260, 280, 160, 30);
//палка
ctx.beginPath();
ctx.moveTo(15,200);
ctx.lineTo(15,580);
ctx.closePath();
ctx.strokeStyle = '#000000';
ctx.lineWidth = 2;
ctx.stroke();
ctx.fill();
</script>
</head>
<body>
</html>
