<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="1000">
<p>Ваш браузер не поддерживает рисование.</p>
</canvas>
</body>
</html>
<script type="text/javascript">
var myCanvas = document.getElementById('myCanvas');
var ctx = myCanvas.getContext('2d');

// 
//окружность тела 1
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 5;
ctx.arc(150, 400, 50, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'lime';
ctx.fill();
ctx.stroke();
//окружность тела 2
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 5;
ctx.arc(225, 400, 50, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'lime';
ctx.fill();
ctx.stroke();
//окружность тела 3
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 5;
ctx.arc(300, 400, 50, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'lime';
ctx.fill();
ctx.stroke();
//окружность тела 4
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 5;
ctx.arc(375, 400, 50, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'lime';
ctx.fill();
ctx.stroke();
//окружность тела 5
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 5;
ctx.arc(400, 350, 50, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'lime';
ctx.fill();
ctx.stroke();
//окружность тела 6
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 5;
ctx.arc(400, 275, 50, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'lime';
ctx.fill();
ctx.stroke();
//голова
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 5;
ctx.arc(400, 175, 50, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'lime';
ctx.fill();
ctx.stroke();
//глаз 1
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 2;
ctx.arc(380, 160, 5, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'black';
ctx.fill();
ctx.stroke();
//глаз 2
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 2;
ctx.arc(420, 160, 5, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'black';
ctx.fill();
ctx.stroke();
ctx.beginPath();
//нос
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 2;
ctx.arc(400, 180, 5, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'black';
ctx.fill();
ctx.stroke();
//конец усика 1
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 2;
ctx.arc(440, 80, 8, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'black';
ctx.fill();
ctx.stroke();
//конец усика 2
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 2;
ctx.arc(360, 80, 7, 0, Math.PI*2, true);
ctx.closePath();
ctx.fillStyle = 'black';
ctx.fill();
ctx.stroke();
//усик 1
ctx.moveTo(360,80);
ctx.lineTo(385,125);
ctx.lineWidth = 5;
ctx.stroke();
//усик 2
ctx.moveTo(440,80);
ctx.lineTo(415,125);
ctx.lineWidth = 5;
ctx.stroke();
//рот
ctx.beginPath();
ctx.strokeStyle = 'dark'; 
ctx.lineWidth = 4;
ctx.moveTo(395,197);
ctx.lineTo(400,202);
ctx.lineTo(405,197);
ctx.closePath();
ctx.fillStyle = 'black';
ctx.fill();
ctx.stroke();
//текст
ctx.fillStyle = "black";
ctx.font = 'bold 30px sans serif';
ctx.fillText("Вариант №2, М-11, Ахмадеев Р.Р.", 20, 500);


</script>
